<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Pessoal</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <!-- Menu de navegação com links para diferentes páginas do site -->
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="Sobre_mim.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="curriculo.html">Currículo</a>
            <a class="cabecalho__menu__link" href="projetos.html">Projetos</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo" style="text-align: justify">
                Entre em contato...
            </h1>

            <!-- Formulário de contato com campos para nome, e-mail e mensagem -->
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
        </section>

        <img class="apresentacao__imagem" src="src/images/eu.jpg">
    </main>


    <footer class="rodape">
        <!-- Rodapé com informação de autoria -->
        <p>Desenvolvido por Maria Gabriella</p>
    </footer>
</body>

</html>
